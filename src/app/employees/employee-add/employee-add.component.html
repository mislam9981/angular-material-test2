<form [formGroup]="service.form" class="normal-form" (submit)="submitForm()" novalidate>
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controls-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="firstName" matInput placeholder="First Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="lastName" matInput placeholder="Last Name">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="address" matInput placeholder="Address">
                </mat-form-field>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="controls-container">
                <mat-form-field>
                    <input formControlName="phoneNumber" matInput placeholder="Phone Number">
                </mat-form-field>
                <div class="add-bottom-padding">
                    <mat-form-field>
                        <input formControlName="emailId" matInput placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
            </div>
            
        </mat-grid-tile>
    </mat-grid-list>
    <!-- Submit -->
    <!-- <div class="button-wrapper">
        <button mat-flat-button color="primary">Submit</button>
    </div> -->
</form>
